<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00:00:00</div>
    </div>
    <div class="buttons">
        <button id="stopbtn" class="btn" style="--clr:rgb(219, 91, 12);">Stop</button>
        <button id="startbtn" class="btn" style="--clr:rgb(33, 173, 33);">Start</button>
        <button id="resetbtn" class="btn" style="--clr:rgb(103, 103, 246);">Reset</button>

    </div>

    <script src="./script.js"></script>
</body>
</html>
